<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Simple Stock Calculators</title>
  <link rel="icon" type="image/x-icon" href="/stock-market.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/styles.css?v=3.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <canvas id="stock-chart" width="800" height="600"></canvas>

  <main class="container my-4 my-md-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 col-xl-7">

        <div class="card custom-card">
          <div class="dark-mode-toggle">
            <label class="switch">
              <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="card-body text-center">
            <h2>About</h2>
            <p class="mb-0">This is a simplified stock calculator made by @Ovalvoi
              <br>When a loss is calculated, a break-even function is shown.
            </p>
          </div>
        </div>

        <div class="card custom-card">
          <div class="card-body p-lg-5">
            <h1 class="text-center text-md-start mb-4">Investment Calculator</h1>

            <div class="calculator-container">
              <div>
                <label for="initialPrice">Initial Stock Price:</label>
                <input type="text" id="initialPrice" inputmode="numeric" pattern="[0-9eE\-\.]*"
                  aria-label="Initial stock price" placeholder="Enter number" autofocus>
              </div>
              <div>
                <label for="currentPrice">Current Stock Price:</label>
                <input type="text" id="currentPrice" inputmode="numeric" pattern="[0-9eE\-\.]*"
                  aria-label="Current stock price" placeholder="Enter number">
              </div>
              <div>
                <label for="moneyInvested">Money Invested (Optional):</label>
                <input type="text" id="moneyInvested" inputmode="numeric" pattern="[0-9eE\-\.]*"
                  aria-label="Money invested, optional" placeholder="Enter number">
              </div>
              <div class="text-center">
                <button onclick="calculateInvestmentResults()"
                  aria-label="Calculate investment results">Calculate</button>
              </div>
            </div>

            <div id="investment-result" class="result-container mt-4"></div>
          </div>
        </div>
        <div class="card custom-card">
          <div class="card-body">
            <h5 class="text-center mb-3">Market End Day Stock Prices</h5>
            <div id="stock-ticker-container">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/script.js?v=3.0"></script>
  <script src="js/darkmode.js"></script>
  <script src="js/chart.js"></script>
  <script src="js/stock.js"></script>
</body>

</html>
